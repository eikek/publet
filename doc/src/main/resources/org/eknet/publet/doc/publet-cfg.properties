## publet configuration file
## -------------------------
##
## Comments are starting with two `##` symbols. Default values start
## with one `#`.
##
##

## Base URL
## --------
##
## If behind a proxy, adjust the base url that is used to construct
## links.
##
## Example:
##publet.urlBase=https://my.server.com

## WebExtensions
## -------------
##
## By default all web extensions are loaded. You can prevent
## specific ones here by defining the full class name of the
## class extending the `WebExtension` trait here.
#org.eknet.publet.webeditor.EditorWebExtension=true
#org.eknet.publet.ext.counter.CounterExtension=true
#org.eknet.publet.ext.ExtWebExtension=true
#org.eknet.publet.gitr.web.GitrWebExtension=true
#org.eknet.publet.doc.PubletDocExtension=true

